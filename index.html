<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <section class="top-nav">
      <div class="container mt-3">
        <div class="row align-items-center">
          <div class="col">
            <img src="img/common/logo.png" alt="" class="top-nav__logo w-25">
          </div>
          <div class="col">
            <ul class="top-nav__menu d-flex flex-wrap justify-content-around ">
              <li><a href="#">TOP</a></li>
              <li><a href="#">PRODUCTS</a></li>
              <li><a href="#">BLOG</a></li>
              <li><a href="#">CONTACT</a></li>
              <li><a href="#">FAQ</a></li>
            </ul>
          </div>
          <div class="col">
            <ul class="top-nav__user d-flex flex-wrap">
              <li><i class="bi bi-person-fill mx-2"></i></li>
              <li><i class="bi bi-heart-fill mx-2"></i></li>
              <li><i class="bi bi-cart-fill mx-2"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </header>


  <main>
    <section class="keyvisual">
      <div class="container mt-5">
        <h1 class="keyvisual__title">COSMETICS</h1>
        <p class="keyvisual__description">オーガニック素材だけを使ったコスメ</p>
        <button class="keyvisual__button">購入はこちら</button>
      </div>
    </section>

    <section class="brand">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="brand__title-wrapper">
              <p class="brand__japan-title">オーガニック素材から作られたコスメ</p>
              <p class="brand__english-title fw-bold">NATURAL COSMETIC BRAND</p>
            </div>
            <hr>
            <p class="brand__description">
              サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト</p>
            <button class="brand__button" type="button">続きを読む</button>
          </div>
          <div class="col">
            <div class="brand__image-wrapper">
              <img src="img/common/img_brand_01.jpg" alt="" class="brand__img1">
              <img src="img/common/img_brand_02.jpg" alt="" class="brand__img2">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="best-seller">
      <div class="container">
        <div class="row">
          <div class="best-seller__title">
            <p class="guide__japan-title">おすすめの商品</p>
            <p class="guide__english-title">BEST
              SELLER</p>
            <hr>
          </div>
        </div>
        <div class="row d-flex flex-wrap-reverse">
          <!-- <col> -->
            <div class="seller-item">
              <img src="img/top/img_best_seller_01.png" alt="" class="seller-item__image">
              <div class="seller-item__content">
                <span class="seller-item__category">FACE</span>
                <h3 class="seller-item__name">サンプル商品</h3>
                <div class="seller-item__price">
                  <span class="seller-item__old-price">&yen;1,203</span>
                  <span class="seller-item__sale-price">&yen;999</span>
                </div>
              </div>
            </div>
          <!-- </col> -->
          <!-- <col> -->
            <div class="seller-item">
              <img src="img/top/img_best_seller_02.png" alt="" class="seller-item__image">
              <div class="seller-item__content">
                <span class="seller-item__category"></span>
                <h3 class="seller-item__name"></h3>
                <div class="seller-item__price">
                  <span class="seller-item__sale-price">&yen;999</span>
                </div>
              </div>
            </div>
          <!-- </col> -->
          <!-- <col> -->
            <div class="seller-item">
              <img src="img/top/img_best_seller_03.png" alt="" class="seller-item__image">
              <div class="seller-item__content">
                <span class="seller-item__category"></span>
                <h3 class="seller-item__name"></h3>
                <div class="seller-item__price">
                  <span class="seller-item__old-price">&yen;1,203</span>
                  <span class="seller-item__sale-price">&yen;999</span>
                </div>
              </div>
            </div>
          <!-- </col> -->
        </div>
        <div class="">
          <button class="best-seller__button">すべての商品を見る</button>
        </div>
      </div>
    </section>
    
  </main>


  <footer></footer>

  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
